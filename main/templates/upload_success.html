<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-success-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .file-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-success-container">
        <h2>File Uploaded Successfully!</h2>
        <div class="file-info">
            <p><strong>Filename:</strong> {{ filename }}</p>
            <p><strong>Encrypted Version:</strong> {{ encrypted_file }}</p>
        </div>
    </div>
</body>
</html>
